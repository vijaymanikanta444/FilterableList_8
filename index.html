<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My Contacts</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contacts</h1>
        <input type="text" id="filterInput" placeholder="search names...">

            <ul id="names" class="collection with-header">
            <li class="collection-header"><h5>A</h5></li>
            <li class="collection-item"><a href="#">Abe</a></li>
            <li class="collection-item"><a href="#">Andy</a></li>
            <li class="collection-item"><a href="#">Alan</a></li>
            <li class="collection-item"><a href="#">Archana</a></li>
            
            <li class="collection-header"><h5>B</h5></li>
            <li class="collection-item"><a href="#">Bhargav</a></li>
            <li class="collection-item"><a href="#">Bhaskar</a></li>
            <li class="collection-item"><a href="#">Berlin</a></li>
            <li class="collection-item"><a href="#">Ben</a></li>
            
            <li class="collection-header"><h5>C</h5></li>
            <li class="collection-item"><a href="#">Candiee</a></li>
            <li class="collection-item"><a href="#">Chandu</a></li>
            <li class="collection-item"><a href="#">Chakri</a></li>
            <li class="collection-item"><a href="#">Camil</a></li>
        </ul>
    </div>

    <script>
        //get input element
        let filterInput = document.getElementById('filterInput');
        // get event listener
        filterInput.addEventListener('keyup', filterNames);
         

        function filterNames(){
            //get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            
            //get names ul
            let ul = document.getElementById('names');
            //get lis from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection-items
            for(i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                // if matches
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1)
                {
                    li[i].style.display = '';
                } else{
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
